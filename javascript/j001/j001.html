<!DOCTYPE html>
<html lang="en">

    <div id="title">
        <h1>Today's date is:</h1>
    </div>

    <div id="original-date">
    </div>

    <div id="move-button">
        <button type="button" onclick="moveDate()">Move Date</button>
    </div>

    <div id="move-date">
    </div>

    <div id="time-title">
        <br>
        <br>
        <h2>Seconds Passed: </h2>
    </div>
    <div id="time-passed">
        <h2>0</h2>
    </div>
    <div id="timer-controls">
        <button type="button" onclick="moveDate()" id="resetBtn">Reset</button>
        <button type="button" onclick="pauseTime()" id="pauseBtn">Pause</button>
    </div>

    <script>
var today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; //January is 0!
var yyyy = today.getFullYear();

if(dd<10) {
    dd='0'+dd
}

if(mm<10) {
    mm='0'+mm
}

today = '<h1>' + mm + '/' + dd +'/'+ yyyy + '</h1>';
div = document.getElementById( 'title' );

document.getElementById( 'original-date' ).insertAdjacentHTML( 'beforeend', today );
moved = false;

function moveDate() {
    if (moved === false) {
        document.getElementById( 'move-date' ).insertAdjacentHTML( 'beforeend', today );
        moved = true;
    }
    else {
        var element = document.getElementById("original-date");
        element.removeChild(element.lastChild);

        var element = document.getElementById("move-date");
        element.removeChild(element.lastChild);

        document.getElementById( 'original-date' ).insertAdjacentHTML( 'beforeend', today );
        moved = false;
    }
}

var secondsPassed = 0;
paused = false;
function timer() {
    var div = document.getElementById('time-passed');
    if (!paused) {
        secondsPassed += 10;
    }
    document.getElementById('time-passed').innerHTML = '<h2>' + secondsPassed + '</h2>';
}
window.setInterval(timer, 10000);

function pauseTime() {
    if (!paused) {
        paused = true;
        document.getElementById("pauseBtn").value = "Resume";
    }
    else {
        paused = false;
    }
}
    </script>
</html>
